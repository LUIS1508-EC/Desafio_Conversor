<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Conversor</title>
</head>

<body>
    <header>
        <h1>CONVERSOR DE MONEDAS</h1>
    </header>

    <div class="fondo">
        <section class="container">
            <h2>PESOS CLP</h2>
            <input id="origen_moneda" type="number" min="1" placeholder="Ingrese el monto en Pesos" />
            <label for="selecciona_moneda">Monedas a convertir</label>
            <select id="selecciona_moneda">
                <option value="" selected disabled hidden>Seleccione moneda</option>
                <option value="dolar">dolar</option>
                <option value="euro">euro</option>
                <option value="uf">uf</option>
            </select>
            <button onclick="convertirmonedas()">Buscar</button>
            <h3 id="resultado">...</h3>

        </section>


        <section class="containerbox">
            <canvas id="cuadro_monedas"></canvas>

        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
